<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <style>
      .game-container {
        text-align: center;
      }

      .btn {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
      }

      p {
        opacity: 0.8;
        color: #2e2c2c;
      }

      span {
        font-weight: 600;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <label for="game-number">Enter the number of turns:</label>
      <input type="number" id="game-number" data-ns-test="game-number" />
      <button id="play-game" data-ns-test="play-game">Play</button>
      <p>
        Rounds left: <span id="rounds-left" data-ns-test="rounds-left">0</span>
      </p>
      <p>
        User Points: <span id="user-points" data-ns-test="user-points">0</span>
      </p>
      <p>
        Computer Points:
        <span id="computer-points" data-ns-test="computer-points">0</span>
      </p>
      <p>
        Result of the round:
        <span id="round-result" data-ns-test="round-result"></span>
      </p>
      <p>
        Computer chooses:
        <span id="computer-choose" data-ns-test="computer-choose"></span>
      </p>
      <p>
        Game Result: <span id="game-result" data-ns-test="game-result"></span>
      </p>
      <div>
        <button class="btn" data-ns-test="rock">Rock</button>
        <button class="btn" data-ns-test="paper">Paper</button>
        <button class="btn" data-ns-test="scissors">Scissors</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
